    <h2>Deck: Premonição Fantasmagórica</h2>
    <p>
        Este deck consiste em uma temática de <abbr title="Blink: Quando uma permanente deixa o campo e vai para o exílio e volta no mesmo instante. / Flick: Quando uma permanente deixa o campo e vai pro exílio e volta no fim do turno">blink/flick</abbr> além de uma subtemática de <abbr title="Fichas são tipos de permanentes que ficam no campo de batalha, normalmente representam criaturas e funcionam como se realmente fossem criaturas, a diferença principal é que quando a ficha muda de zona (volta pra mão, vai pro exílio, etc.) ela deixa de existir.">fichas</abbr> e <abbr title="Nova mecânica trazida em Kaldheim onde você pode pagar 2 manas genéricos para colocar essa carta no exílio com a face voltada para baixo, você pode conjurar a mágica a partir do próximo turno pelo custo escrito na parte de profetizar da carta. Lembrando que ela deve respeitar a velocidade de conjurar da própria carta, ou seja, se for uma instantânea pode ser jogada a qualquer momento, mas se for uma criatura, feitiço, etc. só pode ser conjurado na sua etapa de manutenção">profetizar</abbr>. 
    </p>
